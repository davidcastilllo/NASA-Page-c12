<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>NASA-Page</title>
</head>
<body>
  <header>
    <img src="./Galaxy.PNG">
  </header>
  <section>
    <div>
      <span>Social Media</span> <br>
      <p>
        Twitter - @nasa <br>
        FaceBook - fb.com/nasa <br>
        Instagram - @nasa <br>
        Youtube - youtube.com/NASA
      </p>
    </div>
    <div>
      <span>OFFICE INFO</span> <br>
      <p>
        Public Communications Office <br>
        NASA Headquarters <br>
        300 E. Street SW, Suite 5R30 <br>
        Washington, DC 20546 <br>
        (202) 358-0001 (Office) <br>
        (202) 358-4338 (Fax)
      </p>
    </div>
    <div>
      <span>CONTACT US</span> <br>
      <p>
      <form action="/example.html" method="POST">
        <label for="name">Name</label><br>
        <textarea id="name" name="name" rows="2" cols="30"></textarea> <br>
        <label for="Message">Message</label> <br>
        <textarea id="Message" name="Message" rows="4" cols="30"></textarea> <br><br>
        <input type="submit" value="send" class="send">
      </form>
      </p>
    </div>
  </section>
</body>
</html>
